<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/logoRestaurant.png" type="image/x-icon">
  </head>
  <body>
    <div class="form-container">
      <form id="login-form">
        <h2>Iniciar sesión</h2>
        <label for="username">Email:</label>
        <input type="text" id="username" name="username">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <button type="submit" id="btnLogin">Iniciar sesión</button>
        <div class="switch-form" id="register-switch">Registrarse</div>
      </form>
      <form class="register-form" id="register-form">
        <h2>Registrarse</h2>
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="new-username">Nombre de usuario:</label>
        <input type="text" id="new-username" name="new-username" required>
        <label for="new-password">Contraseña:</label>
        <input type="password" id="new-password" name="new-password" required>
        <button type="submit" id="btnRegister">Registrarse</button>
        <div class="switch-form" id="login-switch">Iniciar sesión</div>
      </form>
    </div>
    <script src="./assets/js/main.js"></script>
    <!--Libreria SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
